<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>WebDirectory</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="
https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.min.css
" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-primary nav-link" id="listeEntrees">Liste des entr√©es</a>
            </li>
        </ul>
        <div class="d-flex">
            <input type="text" class="form-control" id="searchService" placeholder="Rechercher par Service">
        </div>
        <div class="d-flex">
            <input type="text" class="form-control" id="searchNom" placeholder="Rechercher par Nom">
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div id="template">

    </div>
</div>


<script id="entreeTemplate" type="text/x-handlebars-template">
    {{#each entrees}}
    <div class="entree" data-url="{{url}}">
        <div class="card mb-3">
            <div class="card-header">
                <h2 class="card-title">{{nom}} {{prenom}}</h2>
            </div>
            <div class="card-body">
                <h6>Services : </h6>
                <ul>
                    {{#each services}}
                        <li>
                            <div class="service">
                                <p>{{libelle}}</p>
                            </div>
                        </li>
                    {{/each}}
                </ul>
        </div>
    </div>
    {{/each}}
</script>


<script src="lib/index.js"></script>
</body>
